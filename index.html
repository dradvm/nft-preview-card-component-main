<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
  </style>
</head>
<body>
  <div class="nft">
    <div class="nft__container">
      <div class="nft__img">
        <!-- <img src="./images/image-equilibrium.jpg" alt="img equilibrium"> -->
      </div>
      <div class="nft__title">
        Equilibrium #3429
      </div>
      <div class="nft__description">
        Our Equilibrium collection promotes balance and calm.
      </div>
      <div class="nft__price-and-date">
        <div class="nft__price">
          <img src="./images/icon-ethereum.svg" alt="icon ethereum">
          0.041 ETH
        </div>
        <div class="nft__date">
          <img src="./images/icon-clock.svg" alt="icon clock">
          3 days left
        </div>
      </div>
      <div class="nft__introduction">
        <img src="./images/image-avatar.png" alt="img avatar">
        <div>
          Creation of 
          <a href="">Jules Wyvern</a>
        </div>
      </div>
    </div>
  </div>



  
 
  


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
